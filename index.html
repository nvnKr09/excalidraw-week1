<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw</title>
    <link
      rel="shortcut icon"
      href="./Assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-02670e9412103b5852dcbe140d278c49.css?vsn=d"
    />
    <!-- light -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fortawesome.com/kits/1ce05b4b/publications/125785/woff2.css"
      media="all"
    />
    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <section>
      <div class="root">
        <div class="top-menu">
          <div class="drawer-btn icon-div">
            <button type="drawer-button">
              <i class="fa-regular fa-bars"></i>
            </button>
          </div>
          <div class="tools-menu">
            <div class="icon-div">
              <i class="fa-regular fa-unlock"></i>
            </div>
            <div class="vertical-line"></div>
            <div class="icon-div">
              <i class="fa-regular fa-hand"></i>
            </div>
            <div class="icon-div">
              <i class="fa-solid fa-arrow-pointer" style="color: #6965db"></i>
            </div>
            <div class="icon-div">
              <i class="fa-regular fa-square"></i>
            </div>
            <div class="icon-div">
              <i class="fa-regular fa-diamond"></i>
            </div>
            <div class="icon-div">
              <i class="fa-regular fa-circle"></i>
            </div>
            <div class="icon-div">
              <i class="fa-regular fa-arrow-right-long"></i>
            </div>
            <div class="icon-div">
              <i class="fa-regular fa-dash"></i>
            </div>
            <div class="icon-div">
              <i class="fa-light fa-pencil"></i>
            </div>
            <div class="icon-div">
              <i class="fa-regular fa-font"></i>
            </div>
            <div class="icon-div">
              <i class="fa-light fa-image"></i>
            </div>
            <div class="icon-div">
              <i class="fa-light fa-eraser"></i>
            </div>
            <div class="vertical-line"></div>
            <div class="icon-div">
              <i class="fa-light fa-shapes" style="color: #000000"></i>
            </div>
          </div>
          <div class="top-menu-right-div">
            <div class="collab">
              <i class="fa-light fa-user-group" style="color: #ffffff"></i>
            </div>
            <div class="library">
              <i class="fa-regular fa-book-open"></i>
              <span>Library</span>
            </div>
          </div>
        </div>
        <div class="middle-poster">
            <div class="logo">
                <img src="./Assets/excalidraw_icon.svg" height="36px"/>
                <img src="./Assets/excalidrawText.svg" height="36px"/>
            </div>
            <h1></h1>
            <div class="links">
                <div class="file-open">
                    <span>
                        <i class="fa-light fa-folder"></i>
                        <span>Open</span>
                    </span>
                    <span>ctrl+O</span>
                </div>
                <div class="help-link">
                    <span>
                        <i class="fa-regular fa-circle-question"></i>
                        <span>Help</span>
                    </span>
                    <span>?</span>
                </div>
                <div class="">
                    <i class="fa-light fa-user-group"></i>
                    <span>Live Collaborations...</span>
                </div>
                <div class="">
                    <i class="fa-regular fa-gift"></i>
                    <span>Try Excalidraw Plus!</span>
                </div>
            </div>
          </div>
        <div class="foot">
          <div class="foot-left">
            <div class="zoom-div">
              <div class="decrease"><i class="fa-regular fa-minus"></i></div>
              <div class="percentage">100%</div>
              <div class="increase"><i class="fa-regular fa-plus"></i></div>
            </div>
            <div class="undo-redo-div">
              <div class="undo">
                <i class="fa-regular fa-rotate-left"></i>
              </div>
              <div class="redo">
                <i class="fa-regular fa-rotate-right"></i>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="encript">
              <i
                class="fa-solid fa-shield-check"
                style="color: #6965db; cursor: pointer"
              ></i>
            </div>
            <div class="help">
              <i class="fa-regular fa-circle-question"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
